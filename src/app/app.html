<ion-menu [content]="content" id="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose="menu" ion-item *ngFor="let p of menuPages" (click)="openPage(p)">
        <ion-icon [name]="p.icone" item-start></ion-icon>
        {{p.titulo}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" side="right" id="favoritos" (ionOpen)="obterFavoritos()">
  <ion-header>
    <ion-toolbar>
      <ion-title text-center>Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item-divider color="primary" text-center>Meus Hor√°rios</ion-item-divider>
        <ion-grid *ngFor="let p of favoritosMeusHorarios" >
          <ion-row >
            <ion-col text-center>
              <ion-icon  [color]="p.cor" [name]="bus" item-start>
                {{p.codigo}}
              </ion-icon>
            </ion-col>
            <ion-col col-8>
              <button menuClose="favoritos" ion-item (click)="abrirHorario(p)">
                <ion-label>{{p.nome}}</ion-label>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
