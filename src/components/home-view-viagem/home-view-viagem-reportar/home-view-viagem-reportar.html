<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Reportar Ocorrência
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="Fechar()">
          <span ion-text color="primary">X</span>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 ion-text>Quero reportar:</h1>

  <ion-list radio-group [(ngModel)]="report.tipo">
    <ion-item>
      <ion-label>Atraso</ion-label>
      <ion-radio checked="true" value="4"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Tumulto</ion-label>
      <ion-radio value="6"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Lotação</ion-label>
      <ion-radio value="5"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Assalto</ion-label>
      <ion-radio value="3"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Violência</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Falta de Iluminação</ion-label>
      <ion-radio value="0" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Date e Hora: </ion-label>
    <ion-datetime cancelText="Cancelar" doneText="Confirmar"
    displayFormat="DD de MMMM, HH:mm" pickerFormat="DD MMMM HH mm" [(ngModel)]="report.data"></ion-datetime>
  </ion-item>

  <h5> Na linha {{report.linha}}</h5>

  <button ion-button (click)="Enviar()">Confirmar</button>
  <button ion-button outline (click)="Fechar()">Cancelar</button>
    
</ion-content>
