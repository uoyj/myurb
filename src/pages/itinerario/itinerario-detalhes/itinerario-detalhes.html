<ion-header>

  <ion-navbar>
    <ion-title text-center>{{linha.properties.nome}}</ion-title>
    <button end ion-button id="addFavorito" (click)="favoritar()">
        <ion-icon *ngIf="!favoritado" name="ios-heart-outline" ></ion-icon>
        <ion-icon *ngIf="favoritado" name="ios-heart" color="danger"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header text-center>
          <b>{{linha.properties.nome}}</b>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-thumbnail item-start>
                <ion-icon id="cardIcon" [color]="linha.properties.cor" name="bus"></ion-icon>
              </ion-thumbnail>
              <h2>
                <b>Código da Linha:</b> {{linha.properties.codigo}}</h2>
              <h2 *ngIf="!linha.properties.apenas_cartao">
                <b>Pagamento:</b>
                <br/> Dinheiro ou Cartão
              </h2>
              <h2 *ngIf="linha.properties.apenas_cartao">
                <b>Pagamento:</b>
                <br/> Somente cartão
              </h2>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

  <div id="itimap">

  </div>
</ion-content>
